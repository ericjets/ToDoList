<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="#">
                    <img class="brand-logo" src="/imgs/EricLogo-02.png" alt="ericjets logo">
                </a>
                <span class="brand-name">ERICJETS</span>
            </div>
            <div class="nav-control">
                <button id="add-list-button" type="button">Add New List</button>
            </div>
        </nav>
    </header>

    <section id="content">
        <div class="list-container">
            <input type="text" class="list-title" placeholder="My First List">
            <div class="list">
                <div data-state="unfinished" class="task unfinished">
                    <span>Task 12</span>
                    <button class="edit-button">
                        <img class="options-img" src="/imgs/settings.png" alt="options">
                    </button>
                </div>
            </div>
            <form>
                <input type="text" class="task-input">
            </form>
        </div>
    </section>

    <section id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"> &times;</span>
                <h2>Edit Task</h2>
            </div>
            <div class="modal-body">
                <div class="modal-body-input">
                    <label for="taskNameEdit">New Task Name:</label>
                    <input type="text" id="taskNameEdit">
                </div>
                <div class="modal-button-group">
                    <button class="modal-btn" id="save-btn">Save</button>
                    <button class="modal-btn" id="remove-btn">Remove</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
