<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <section id="content">
        <div class="list-container">
            <!-- <span class="list-title">My First List</span> -->
            <input type="text" class="list-title" placeholder="My First List">
            <div class="list">
                <div data-state="unfinished" class="task unfinished">
                    Task 1
                </div>
            </div>
            <form>
                <input type="text" class="task-input">
            </form>
        </div>
    </section>

    <div id="controls">
        <button id="add-list-button" type="button">Add New List</button>
    </div>
</body>
</html>
